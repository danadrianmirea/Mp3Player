// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {

        PIE = 28
        MARSHMALLOW = 23
        MIN_SDK_VERSION = 23
        TARGET_SDK_VERION = 28
        BUILD_TOOLS_VERSION = '29.0.2'


        kotlin_version = '1.3.61'
        CONSTRAINT_LAYOUT_VERSION = '2.0.0-alpha2'
        MATERIAL_VERSION = '1.1.0-alpha08'
        GRID_LAYOUT_VERSION = '1.0.0'
        CORE_VERSION = '1.0.1'
        ANNOTATION_VERSION = '1.1.0-rc01'
        APP_COMPAT_VERSION = '1.0.2'
        DRAWER_LAYOUT_VERSION = '1.0.0'
        COMMONS_IO_VERSION = '1.3.2'
        COMMONS_LANG_VERSION = '3.9'
        COMMONS_COLLECTIONS4_VERSION = '4.3'
        MOCKITO_CORE_VERSION = '2.27.0'
        JUNIT4_VERSION = '4.12'
        JUNIT5_VERSION = '5.4.1'
        JUNIT_EXT_VERSION = '1.1.1'
        ROBOLECTRIC_VERSION = '4.3'
        TEST_CORE_VERSION = '1.1.0'
        TEST_RUNNER_VERSION = '1.1.0'
        TEST_RULES_VERSION = '1.1.1'
        MIRROR_VERSION = '1.1.1'
        ESPRESSO_CORE_VERSION = '3.2.0'
        GOOGLE_GUAVA_VERSION = '27.1-android'
        COORDINATOR_LAYOUT_VERSION = '1.0.0'
        TEST_UI_AUTOMATOR_VERSION= '2.2.0'
        FRAGMENT_VERSION = '1.2.0-rc02'
        FAST_SCROLL_VERSION = '2.0.1'
        GLIDE_VERSION = '4.9.0'
        DAGGER_VERSION = '2.25.2'
        KOTLIN_COROUTINE_VERSION = '1.3.2'
        MEDIA_VERSION = '1.1.0-alpha02'
        ROOM_VERSION = '2.1.0'
        MOCKITO_CORE_VERSION = '2.27.0'
        ROBOLECTRIC_VERSION = '4.3'
        EXO_PLAYER_VERSION = '2.10.4'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.5.1.0"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.22.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "org.sonarqube" version "2.7"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
