language: android
sudo: required
jdk: oraclejdk8

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

env:
  global:
  - ANDROID_API=28
  - EMULATOR_API=25
  - ANDROID_BUILD_TOOLS=28.0.3
  - ANDROID_ABI="google_apis;armeabi-v7a"
  - ANDROID_TAG=google_apis
  - ADB_INSTALL_TIMEOUT=5 # minutes


android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-google-m2repository
  - extra-android-m2repository # for design library
  - addon-google_apis-google-19 # google play services
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

# safelist
branches:
  only:
  - master
  - develop

before_install:
# Install SDK license so Android Gradle plugin can install deps.
- mkdir "$ANDROID_HOME/licenses" || true
- echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
# Install the rest of tools (e.g., avdmanager).
- echo yes | sdkmanager tools
# Install the system image.
- echo yes | sdkmanager "system-images;android-28;default;armeabi-v7a"
# Create and start emulator for the script. Meant to race the install task.

before_script:
- echo no | avdmanager create avd --force -n test -k "system-images;android-28;default;armeabi-v7a"
- $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
- chmod +x gradlew
- ./gradlew dependencies || true

script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"