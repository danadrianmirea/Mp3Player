apply plugin: 'com.android.application'
apply plugin: 'jacoco'

android {
    compileSdkVersion PIE
	buildToolsVersion BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "com.example.mike.mp3player"
        minSdkVersion MARSHMALLOW
        targetSdkVersion OREO
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        disable 'PrivateResource'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support.constraint:constraint-layout:$CONSTRAINT_LAYOUT_VERSION"
    implementation "com.android.support:design:$DESIGN_VERSION"
    implementation "com.android.support:gridlayout-v7:$GRID_LAYOUT_VERSION"
    implementation "com.android.support:support-media-compat:$MEDIA_COMPAT_VERSION"
    implementation "com.android.support:support-annotations:$SUPPORT_ANNOTATIONS_VERSION"
// https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: COMMONS_IO_VERSION
    implementation group: 'commons-lang', name: 'commons-lang', version: COMMONS_LANG_VERSION
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: COMMONS_COLLECTIONS4_VERSION

    testImplementation "org.mockito:mockito-core:$MOCKITO_CORE_VERSION"
    testImplementation "org.powermock:powermock-module-junit4:$POWERMOCK_JUNIT4_VERSION"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$JUNIT_VERSION"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$JUNIT_VERSION"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

    testImplementation "org.jmockit:jmockit:1.44"
    testImplementation "org.robolectric:robolectric:$ROBOELECTRIC_VERSION"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"
    androidTestImplementation "androidx.annotation:annotation:1.0.0"
    androidTestImplementation "androidx.test:runner:1.1.0"
    androidTestImplementation "androidx.test:rules:1.1.0"
    androidTestImplementation "org.junit.jupiter:junit-jupiter-api:$JUNIT_VERSION"
    androidTestImplementation "org.junit.jupiter:junit-jupiter-params:$JUNIT_VERSION"
    androidTestImplementation "org.junit.jupiter:junit-jupiter-engine:$JUNIT_VERSION"

    androidTestImplementation("androidx.test.espresso:espresso-core:3.1.0") {
        exclude module: 'support-annotations'
    }
}
