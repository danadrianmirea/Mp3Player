apply plugin: 'com.android.application'
apply plugin: 'jacoco'
apply plugin: "de.mannodermaus.android-junit5"

android {
    compileSdkVersion PIE
	buildToolsVersion BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "com.example.mike.mp3player"
        minSdkVersion MARSHMALLOW
        targetSdkVersion OREO
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        disable 'PrivateResource'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.google.android.material:material:1.1.0-alpha02'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.media:media:1.1.0-alpha01'
    implementation 'androidx.annotation:annotation:1.0.1'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    // https://mvnrepository.com/artifact/androidx.drawerlayout/drawerlayout
    implementation 'androidx.drawerlayout:drawerlayout:1.0.0'

// https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: COMMONS_IO_VERSION
    implementation group: 'commons-lang', name: 'commons-lang', version: COMMONS_LANG_VERSION
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: COMMONS_COLLECTIONS4_VERSION

    // (Required) Writing and executing Unit Tests on the JUnit Platform
    testImplementation "org.junit.jupiter:junit-jupiter-api:$JUNIT5_VERSION"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT5_VERSION"

    // (Optional) If you need "Parameterized Tests"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$JUNIT5_VERSION"

    // (Optional) If you also have JUnit 4-based tests
    testImplementation "junit:junit:$JUNIT4_VERSION"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:$JUNIT5_VERSION"

    testImplementation "org.mockito:mockito-core:$MOCKITO_CORE_VERSION"
    testImplementation "org.powermock:powermock-module-junit4:$POWERMOCK_JUNIT4_VERSION"
    testImplementation "org.powermock:powermock-core:$POWERMOCKITO_CORE_VERSION"
    testImplementation "org.powermock:powermock-api-mockito2:$POWERMOCKITO_API_VERSION"
    testImplementation "org.robolectric:robolectric:$ROBOELECTRIC_VERSION"

    androidTestImplementation 'androidx.annotation:annotation:1.0.1'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test:rules:1.1.1'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.1') {
        exclude module: 'support-annotations'
    }
}
